

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/app.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - app_data:/data
    restart: unless-stopped

volumes:
  app_data:

    driver: local
